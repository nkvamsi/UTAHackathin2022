<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles_index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:600"
      rel="stylesheet"
    />
    <title>Boat Insurance</title>
  </head>
  <body>
<body>
	<br />
	<h2 class="container bg-danger text-white text-center p-5 mb-0 banner shadow-lg" style="width: 50rem;">
		Boat Insurance
		</h2>
        <div class="container card text-center shadow-lg" style="width: 50rem;">
            <div class="card-body" >
				<br />
				<form action="RegisterServlet" method="POST">
                <div class="row">
                    <div class="col-sm" style="padding-right:20px; border-right: 1px solid rgb(196, 190, 190);">
                         <br />
                        <div class="form-group">
                            <input type="Year" class="form-control" aria-describedby="Year" placeholder="Year"
                                    name="Year" />
                            </div>
                            <div class="form-group">
                                <input type="Make" class="form-control" placeholder="Make" name="ps" />
                            </div>
                            <div class="form-group">
                                <input type="Model" class="form-control" placeholder="Model" name="cps" />
                            </div>
                    </div>
                    <div class="col-sm">
                        <br>
                        <div class="form-group">
                                <input type="text" class="form-control" placeholder="Hull Length"
                                    name="Hull Length" />
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" placeholder="Hull Material"
                                    name="Hull Material" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Propulsion Type"
                                name="Propulsion Type" />
                        </div>
                    </div>
                </div>
                <br>
                <form>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Number of Motors</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Total Horsepower</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <br>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Engine modified?</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                            <label class="form-check-label" for="gridRadios2">
                              No
                            </label>
                          </div>
                        </div>
                      </div>
                      <br>
                    </fieldset>
                  <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">It has exposed engine?</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios3" value="option3" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios4" value="option4">
                            <label class="form-check-label" for="gridRadios2">
                              No
                            </label>
                          </div>
                        </div>
                      </div>
                      <br>
                    </fieldset>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Ownership</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios11" value="option5">
                            <label class="form-check-label" for="gridRadios1">
                              Lease
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios12" value="option6" checked>
                            <label class="form-check-label" for="gridRadios2">
                              Own
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios13" value="option7">
                            <label class="form-check-label" for="gridRadios2">
                              Loan
                            </label>
                          </div>
                        </div>
                      </div>
                      <br>
                    </fieldset>
                  </form>
                <br>
				<button type="submit" class="btn btn-danger">Get Quote</button>
				</form>
				<br /><br />
				<p>Other ways to get a Quote</p>
				<a href="index.jsp" style="text-decoration: none;"> Call our agent </a>
				<br><br>
			</div>
		</div>
</body>
</html
